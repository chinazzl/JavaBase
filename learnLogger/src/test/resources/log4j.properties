# 指定 RootLogger 顶级父元素默认配置信息
# 指定日志级别 trace, 使用 appender 为 console
log4j.rootLogger = trace,console

# 自定义logger,目的是为了如果
log4j.loger.xxx = info,file

# 指定控制台日志输出的appender
log4j.appender.console = org.apache.log4j.ConsoleAppender
# 指定消息格式 layout
log4j.appender.console.layout = org.apache.log4j.PatternLayout
# 指定消息格式的内容
log4j.appender.console.layout.conversionPattern = [%p]%r %l %d{yyyy-dd-mm-SSS} %m%n

